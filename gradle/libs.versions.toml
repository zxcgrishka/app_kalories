lifecycleViewmodelCompose = "2.7.0"
loggingInterceptor = "4.12.0"
material = "1.13.0"
material3 = "1.1.2"
navigationCompose = "2.7.6"
okhttp = "4.12.0"
retrofit = "2.9.0"
room = "2.8.0"
androidxActivity = "1.9.0"
androidxRecyclerview = "1.3.2"
androidxRecyclerviewSelection = "1.1.0"
googleMaterial = "1.12.0"
